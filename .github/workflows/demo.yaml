name: Demo
on: push

jobs:
  package:
    name: Package
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: jeffersonking/replace-all-release-assets@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: 25992490
        asset_path: ./README.md
        asset_name: README.md
        asset_content_type: text/markdown