name: Demo
on: push

jobs:
    package:
        name: Package
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2 # $GITHUB_WORKSPACE
            - run: |
                  npm install
                  ls -l
            - uses: actions/upload-artifact@v1
              with:
                  name: Readme
                  path: README.md