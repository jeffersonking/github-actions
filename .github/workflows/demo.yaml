name: Demo
on: push

jobs:
    package:
        name: Package
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/upload-artifact@v1
              with:
                  name: Readme
                  path: README.md
            - uses: actions/create-release@latest
              id: create_release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Latest
                  draft: false
                  prerelease: true
            - run: echo ${{ steps.create_release.outputs.upload_url }}