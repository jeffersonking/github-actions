name: Demo
on: push

jobs:
  package:
    name: Package
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/upload-artifact@v1
      with:
        name: Readme
        path: README.md
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/jeffersonking/github-actions/releases/25992490/assets{?name,label}
        asset_path: ./README.md
        asset_name: README2.md
        asset_content_type: text/markdown